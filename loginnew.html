<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Navigation Bar with Login Popup</title>
  <style>
    /* Basic Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of the viewport */
      background-color: #f0f0f0; /* Optional background color */
    }

    /* Navigation Bar Styling */
    .navbar {
      display: flex;
      gap: 20px;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: black;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: #0056b3;
      color: white;
      border-radius: 5px;
    }

    /* Login/Register Button Styling */
    .login-register-btn {
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      padding: 10px 20px;
      border: 2px solid #0056b3; /* Blue border */
      border-radius: 5px;
      background-color: #007BFF;
      position: relative; /* For positioning the popup */
    }

    .login-register-btn:hover {
      background-color: #0056b3;
    }

    /* Login Popup Styling */
    .login-popup {
      display: none; /* Hidden by default */
      position: absolute;
      top: 50px; /* Adjust position below the button */
      right: 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      z-index: 10;
    }

    .login-register-btn:hover .login-popup {
      display: block; /* Show popup on hover */
    }

    .login-popup h2 {
      margin: 0 0 15px;
      font-size: 20px;
      text-align: center;
    }

    .login-popup input[type="email"],
    .login-popup input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-popup button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-popup button:hover {
      background-color: #0056b3;
    }

    .login-popup a {
      font-size: 14px;
      color: #007BFF;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    .login-popup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About</a>
    <div class="login-register-btn">
      Login / Register
      <!-- Login Popup -->
      <div class="login-popup">
        <h2>Sign In</h2>
        <form action="#" method="POST">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
