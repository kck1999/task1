<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Basic Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-image: url('#'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-y: auto; /* Enable scrolling */
      flex-direction: column; /* Align content vertically */
    }

    /* Container for both Login Page and Promo Section */
    .container {
      display: flex;
      flex-direction: row; /* Default layout for desktop */
      width: 100%;
      max-width: 1200px;
      margin: 20px;
    }

    /* Promotions Section */
    .promo {
      flex: 6;
      padding: 0;
      background-color: rgba(255, 255, 255, 0.8);
      margin-right: 10px; /* Space between promo and login */
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .promo img {
      width: 100%;
      border-radius: 10px;
    }

    /* Login Form Container */
    .login-container {
      flex: 2;
      background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container img {
      width: 50%;
      margin-bottom: 20px;
    }

    .login-container h3 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    .login-container h5 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Input Fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Disabled Button */
    .login-container button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Enabled Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover:enabled {
      background-color: #0056b3;
    }

    /* Forgot Password Link */
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Google Login Button */
    .google-login {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dd4b39;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .google-login:hover {
      background-color: #c23321;
    }

    .google-login i {
      margin-right: 8px;
    }

    /* Announcement Strip */
    .announcement-strip {
      background-color: #ffcc00;
      color: #333;
      text-align: center;
      padding: 20px 20px;
      font-size: 16px;
      width: 78%;
      position: relative;
      bottom: 0;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack promo on top */
      }

      .promo {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .promo img {
        height: auto;
        max-height: 300px;
      }

      .login-container h3 {
        font-size: 20px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        font-size: 14px;
      }

      .login-container button {
        padding: 10px;
        font-size: 14px;
      }

      .forgot-password {
        font-size: 12px;
      }

      .google-login {
        font-size: 12px;
      }

      .google-login i {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Promotions Section -->
    <div class="promo">
      <img src="cc.webp" alt="Promo Image">
    </div>

    <!-- Login Form Section -->
    <div class="login-container">
      <img src="civiccenter.jpg" alt="Logo">
      <form action="#" method="POST">
        <h3>Sign In To Your Account</h3>
        <h5>Don't have an account? <a href="#">Sign Up</a></h5>
        <label for="email">Email*</label>
        <input type="text" id="email" placeholder="Email" required>
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="signInButton" disabled>Sign In</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <span>or</span>
        <a href="#" class="google-login">
          <i class="fa fa-google"></i> Login with Google
        </a>
      </form>
    </div>
  </div>

  <!-- Announcement Strip -->
  <div class="announcement-strip">
    <p>Limited time offer: Get 20% off on your first purchase! Hurry up!</p>
  </div>

  <script>
    // Get references to the email, password fields, and the button
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const signInButton = document.getElementById('signInButton');

    // Function to check if both fields have values
    function toggleButtonState() {
      if (emailField.value.trim() !== "" && passwordField.value.trim() !== "") {
        signInButton.disabled = false; // Enable button
      } else {
        signInButton.disabled = true; // Disable button
      }
    }

    // Add event listeners to detect changes in the input fields
    emailField.addEventListener('input', toggleButtonState);
    passwordField.addEventListener('input', toggleButtonState);
  </script>
</body>
</html>
