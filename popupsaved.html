<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Basic Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height of the viewport */
      background-image: url('#'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Container for both Login Page and Promo Section */
    .container {
      display: flex;
      width: 100%;
      max-width: 1200px; /* Max width of container */
      height: 100vh;
      background-color: #fff;
    }

    /* Promotions Section */
    .promo {
      flex: 3; /* Takes 75% of the width */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-right: 10px; /* Space between promo and login */
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .promo h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #333;
    }

    .promo p {
      font-size: 16px;
      color: #555;
    }

    .promo button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .promo button:hover {
      background-color: #0056b3;
    }

    /* Popup Promo Section */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .popup h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .popup p {
      font-size: 16px;
      color: #555;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Login Form Container */
    .login-container {
      flex: 1; /* Takes 25% of the width */
      background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-container label {
      text-align: left;
    }

    .login-container txt1 {
      text-align: center;
    }

    /* Input Fields */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Disabled Button */
    .login-container button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Enabled Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover:enabled {
      background-color: #0056b3;
    }

    /* Forgot Password Link */
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Google Login Button */
    .google-login {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dd4b39;
      color: white;
      width: 100%;
      padding: 12px;
      padding-right: 3px;
      padding-left: 5px;
      font-size: 14px;
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .google-login:hover {
      background-color: #c23321;
    }

    .google-login i {
      margin-right: 8px;
    }

    .text {
      text-align: left;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        margin: 10px;
      }

      .promo {
        display: none; /* Hide promo on mobile */
      }

      .login-container {
        flex: 1;
        margin-top: 20px;
        padding: 20px;
      }

      .promo img {
        width: 100%;
      }

      .login-container h2 {
        font-size: 20px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        font-size: 14px;
      }

      .login-container button {
        padding: 10px;
        font-size: 14px;
      }

      .forgot-password {
        font-size: 12px;
      }

      .google-login {
        font-size: 12px;
      }

      .google-login i {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .promo h2 {
        font-size: 24px;
      }

      .promo button {
        font-size: 14px;
      }

      .login-container h2 {
        font-size: 18px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        font-size: 14px;
      }

      .login-container button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Promo Section (Laptop and Larger Devices) -->
    <div class="promo">
      <h2>Special Offer!</h2>
      <p>Get 20% off your first purchase when you sign in now!</p>
      <button onclick="closePromoPopup()">Learn More</button>
    </div>

    <!-- Login Form Section -->
    <div class="login-container">
      <img src="civiccenter.jpg" style="width: 50%;" alt="Logo">
      <form action="#" method="POST">
        <div class="txt1">
          <h3>Sign In To Your Account</h3>
        </div>
        <h5>Don't have an account? <a href="#">Sign Up</a></h5>
        <div class="text">
          <label>Email*</label>
          <input type="text" id="email" placeholder="Email" required>
          <label>Password*</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <br><br>
        <button type="submit" id="signInButton" disabled>Sign In</button>
        <br><br>
        <a class="forgot-password" href="#">Forgot Password?</a>
        <br><br>
        <span>or</span>
        <a href="#" class="google-login">
          <i class="fa fa-google"></i> Login with Google
        </a>
      </form>
    </div>
  </div>

  <!-- Popup Promo Section (Mobile Only) -->
  <div class="popup" id="promoPopup">
    <button class="close-btn" onclick="closePromoPopup()">X</button>
    <h2>Special Offer!</h2>
    <p>Get 20% off your first purchase when you sign in now!</p>
    <button onclick="closePromoPopup()">Learn More</button>
  </div>

  <script>
    // Popup functionality for mobile
    const promoPopup = document.getElementById('promoPopup');
    
    // Check screen size and show popup on mobile
    window.onload = function() {
      if (window.innerWidth <= 768) {
        promoPopup.style.display = 'block';
      }
    };

    function closePromoPopup() {
      promoPopup.style.display = 'none';
    }

    // Toggle Sign In button state based on form input
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const signInButton = document.getElementById('signInButton');

    function toggleButtonState() {
      if (emailField.value.trim() !== "" && passwordField.value.trim() !== "") {
        signInButton.disabled = false;
      } else {
        signInButton.disabled = true;
      }
    }

    emailField.addEventListener('input', toggleButtonState);
    passwordField.addEventListener('input', toggleButtonState);
  </script>
</body>
</html>
